<main>
  <section class="section section-shaped section-lg login-page">
    <div class="shape shape-style-1 bg-gradient-default">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="container pt-lg-md">
      <div class="row justify-content-center">
        <div class="col-lg-5">
          <div class="card bg-secondary border-0">
            <!-- FORM TITLE -->
            <div class="card-header bg-white">
              <div class="text-muted text-center mb-3">
                <img class="login-logo" src="./assets/img/brand/rebrandly-logo.png">
              </div>
               <div class="text-center">
                <h4>Login to your dashboard</h4>
              </div>
            </div>
            <!-- FORM -->
            <div class="card-body">
              <form role="form">
                <div class="form-group mb-3" [ngClass]="{'focused':focus===true}">
                  <div class="label">
                    <label>Email</label>
                  </div>
                  <div class="input-group input-group-alternative">
                    <input class="form-control" placeholder="Your Email" type="email" (focus)="focus=true" (blur)="focus=false" name="email" [(ngModel)]="login.email">
                  </div>
                </div>
                <div class="form-group" [ngClass]="{'focused':focus1===true}">
                  <div class="label">
                    <label>Password</label>
                  </div>
                  <div class="input-group input-group-alternative">
                    <input class="form-control" placeholder="Your Password" type="password" (focus)="focus1=true" (blur)="focus1=false" name="password" [(ngModel)]="login.password">
                  </div>
                </div>
                <div class="text-right">
                  <a href="javascript:void(0)" class="text-light">
                    <small>Forgot Password?</small>
                  </a>
                </div>
                <div class="text-center">
                  <button style="width:100%" type="button" class="btn btn-primary my-4 login-btn" (click)="onSubmit()">Sign in</button>
                </div>
              </form>
            </div>
          </div>
          <div class="row text-center">
            <div style="width:100%">
              <p>Don't have a Favorurl account yet? <a [routerLink]="['/register']">Get Started</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
